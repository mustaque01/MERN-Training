<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onclick="fun(event)"> indore </h1>
    <h1 onclick="fun(event)"> bhopal </h1>
    <h1 onclick="fun(event)"> ujjain </h1>
    <h1 onclick="fun(event)"> pune </h1>

<script>
    function fun(event) {
        alert(event.target.innerText);
    }
</script>
